<body>

  <header>
    <div class="jumbotron bg-info text-center text-light">

    </div>
</header>

<main class="container text-center">

  <div id="mycanvas"></div>
</main>
<div id="formular">
  <div class="container">
      <form action="/savedata" method="post">
          <div class="form-group row">
              <label for="player" class="col-sm-2 col-form-label"><p>Jméno hráče:</p></label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" name="player" id="player" placeholder="Zadej jméno">
              </div>
          </div>
          <div class="form-group row">
              <label for="points" class="col-sm-2 col-form-label"><p>Skóre:</p></label>
              <div class="col-sm-6">
                  <input type="number" class="form-control" name="points" id="points" readonly
                  value="0">
              </div>
          </div>                        
          <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Odeslat</button>
              </div>
          </div>
      </form>
  </div>
</div>

</footer>
